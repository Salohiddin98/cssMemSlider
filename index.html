<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./assets/icon/favicon.png" type="image/x-icon">

   <title>CSS-Slider</title>
</head>

<body>
   <main class="container">
      <div class="slider">
         <input type="radio" name="rbtn" id="btn1" checked>
         <input type="radio" name="rbtn" id="btn2">
         <input type="radio" name="rbtn" id="btn3">
         <input type="radio" name="rbtn" id="btn4">
         <input type="radio" name="rbtn" id="btn5">
         <div class="slider__box slide1">
            <img src="./assets/img/1.jpg" alt="slider-img1">
            <p>Знание и понимание неоднозначны.</p>
         </div>
         <div class="slider__box slide2">
            <img src="" alt="slider-img2">
            <p>Знание и понимание неоднозначны.</p>
         </div>
         <div class="slider__box slide3">
            <img src="" alt="slider-img3">
            <p>Знание и понимание неоднозначны.</p>
            </p>
         </div>
         <div class="slider__box slide4">
            <img src="" alt="slider-img4">
            <p>Знание и понимание неоднозначны.</p>
         </div>
         <div class="slider__box slide5">
            <img src="" alt="slider-img5">
            <p>Знание и понимание неоднозначны.</p>
         </div>
      </div>
      <div class="controls">
         <label for="btn1" class="controls__label" id="lb1"></label>
         <label for="btn2" class="controls__label" id="lb2"></label>
         <label for="btn3" class="controls__label" id="lb3"></label>
         <label for="btn4" class="controls__label" id="lb4"></label>
         <label for="btn5" class="controls__label" id="lb5"></label>
      </div>
   </main>
</body>

</html>
