<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./assets/icon/favicon.png" type="image/x-icon">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/media.css">
   <title>CSS-Slider</title>
</head>

<body>
   <main class="container">
      <input type="radio" name="rbtn" id="btn1" checked>
      <input type="radio" name="rbtn" id="btn2">
      <input type="radio" name="rbtn" id="btn3">
      <input type="radio" name="rbtn" id="btn4">
      <input type="radio" name="rbtn" id="btn5">
      <div class="slider">
         <div class="slider__box slide1">
            <img src="./assets/img/1.jpg" alt="slider-img1">

         </div>
         <div class="slider__box slide2">
            <img src="./assets/img/2.jpg" alt="slider-img2">

         </div>
         <div class="slider__box slide3">
            <img src="./assets/img/3.jpg" alt="slider-img3">

         </div>
         <div class="slider__box slide4">
            <img src="./assets/img/4.jpg" alt="slider-img4">
         </div>
         <div class="slider__box slide5">
            <img src="./assets/img/5.jpg" alt="slider-img5">

         </div>
      </div>
      <div class="content">
         <div class="text">
            <p id="t1">Все, что не делается, делается в Китае.</p>
            <p id="t2">Самый надёжный план: "Пофиг, на месте разберёмся!"</p>
            <p id="t3">Ох уж эта тонкая грань между "ой, пусть ещё поджарится" и "всё на хрен сгорело".</p>
            <p id="t4">Эксперт - это человек, который сделал ошибок больше, чем вы.</p>
            <p id="t5">Правда жизьни </p>
         </div>
         <div class="controls">
            <label for="btn1" class="controls__label" id="lb1"><span></span></label>
            <label for="btn2" class="controls__label" id="lb2"><span></span></label>
            <label for="btn3" class="controls__label" id="lb3"><span></span></label>
            <label for="btn4" class="controls__label" id="lb4"><span></span></label>
            <label for="btn5" class="controls__label" id="lb5"><span></span></label>
         </div>
      </div>
   </main>
</body>

</html>
